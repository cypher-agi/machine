version: '3.8'

services:
  machine:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUBLIC_SERVER_URL=${PUBLIC_SERVER_URL:-http://localhost:3001}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      # Persist database and Terraform state
      - machine-data:/app/server/.data
      - terraform-state:/app/server/terraform-workspaces
    restart: unless-stopped

  # Optional: Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - machine
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  machine-data:
  terraform-state:

