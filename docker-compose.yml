version: '3.8'

services:
  machine:
    build: .
    ports:
      # Default: expose on port 80 (frontend + API served together)
      - "${HTTP_PORT:-80}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - PUBLIC_SERVER_URL=${PUBLIC_SERVER_URL:-}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
    volumes:
      # Persist database and Terraform state
      - machine-data:/app/server/.data
      - terraform-state:/app/server/terraform-workspaces
    restart: unless-stopped

  # Optional: Nginx reverse proxy with SSL
  # Use with: docker compose --profile with-nginx up
  # When using nginx, set HTTP_PORT=3001 to avoid port conflict
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - machine
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  machine-data:
  terraform-state:

